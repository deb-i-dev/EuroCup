<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EuroFootball Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='eurocup_logo.png') }}" alt="Eurocup Logo" style="width:100px;">
        <h2>EuroFootball Schedule</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Team 1</th>
                    <th>Team 2</th>
                </tr>
            </thead>
            <tbody>
                {% for match in schedule_data %}
                <tr>
                    <td>{{ match['date'] }}</td>
                    <td>{{ match['team1'] }}</td>
                    <td>{{ match['team2'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="button-group">
            <a href="{{ url_for('index') }}" class="styled-button">Home</a>
        </div>
    </div>
</body>
</html>
