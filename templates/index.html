<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro Cup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h2>Welcome, {{ name }}!</h2>
        <form action="{{ url_for('submit') }}" method="post">
            <label for="match1_country">Select Country for Match 1:</label>
            <select name="match1_country" id="match1_country">
                <option value="Slovenia">Slovenia</option>
                <option value="Denmark">Denmark</option>
            </select>
            <label for="match1_factor">Factor:</label>
            <select name="match1_factor" id="match1_factor">
                <option value="3.5">3.5</option>
                <option value="1.5">1.5</option>
            </select>
            <label for="match1_amount">Amount:</label>
            <select name="match1_amount" id="match1_amount">
                <option value="100">100</option>
                <option value="200">200</option>
            </select>
            <button type="submit" name="submit_match1">Submit Match 1</button>
        </form>

        <form action="{{ url_for('submit') }}" method="post">
            <label for="match2_country">Select Country for Match 2:</label>
            <select name="match2_country" id="match2_country">
                <option value="Serbia">Serbia</option>
                <option value="England">England</option>
            </select>
            <label for="match2_factor">Factor:</label>
            <select name="match2_factor" id="match2_factor">
                <option value="4.0">4.0</option>
                <option value="1.25">1.25</option>
            </select>
            <label for="match2_amount">Amount:</label>
            <select name="match2_amount" id="match2_amount">
                <option value="100">100</option>
                <option value="200">200</option>
            </select>
            <button type="submit" name="submit_match2">Submit Match 2</button>
        </form>
        <a href="{{ url_for('schedule') }}" class="styled-button">View Schedule</a>
        <a href="{{ url_for('view') }}" class="styled-button">View All Entries</a>
        <a href="{{ url_for('logout') }}" class="styled-button">Logout</a>
    </div>
    <script>
        // Populate factor for match 1 based on selected country
        document.getElementById('match1_country').addEventListener('change', function () {
            var country = this.value;
            var factorSelect = document.getElementById('match1_factor');
            if (country === 'Slovenia') {
                factorSelect.value = '3.5';
            } else if (country === 'Denmark') {
                factorSelect.value = '1.5';
            }
        });

        // Populate factor for match 2 based on selected country
        document.getElementById('match2_country').addEventListener('change', function () {
            var country = this.value;
            var factorSelect = document.getElementById('match2_factor');
            if (country === 'Serbia') {
                factorSelect.value = '4.0';
            } else if (country === 'England') {
                factorSelect.value = '1.25';
            }
        });
    </script>
</body>

</html>
